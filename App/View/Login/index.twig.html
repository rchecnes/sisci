{% extends 'Layout/baselogin.twig.html' %}

{% block body %}
    
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3 class="box-title" style="text-align: center">Iniciar Sesión</h3>
        </div>
        <!--<div class="text-right col-lg-6">
            <a href="{#{path('new_user')}#}">Crear cuenta</a>
        </div>-->
    </div>

<form class="form-horizontal" name="form_login" id="form_login" method="POST" action="Login/validar" autocomplete='off'>
    
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-users"></i></span>
        <input type="text" class="form-control" id="usuario" name="usuario" value="{{usuario}}" placeholder="DNI" autocomplete="off">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock">&nbsp;&nbsp;</i></span>
        <input type="password" class="form-control" id="password" name="password" value="{{password}}" placeholder="Contraseña" autocomplete="off">
    </div>
    <br>
    <!--<div class="input-group">
        <a><i class="fa fa-unlock-alt"></i>&nbsp;¿Has olvidado tu contraseña?</a>
    </div>
    <br>-->
    
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-6 col-xs-12">
            <label>
                <input type="checkbox" id="remenber" name="remenber" checked="checked"> Recordar
            </label>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
            <button type="submit" value="Iniciar sesión" class="btn btn-block btn-danger iniciar-sesion"><i class="fa fa-key">&nbsp;</i>Ingresar</button>
        </div>
    </div>
</form>

{% endblock %}

{% block codeScript %}
<script type="text/javascript">

    $('#usuario, #password').on("keyup", function(e){
        if(e.keyCode == 13)
        {
            $("#form_login").submit();
        }
    });

</script>
{% endblock %}
